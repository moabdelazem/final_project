apiVersion: apps/v1
kind: Deployment
metadata:
  name: booksnippet-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booksnippet-backend
  template:
    metadata:
      labels:
        app: booksnippet-backend
    spec:
      containers:
        - name: fp_backend
          image: moabdelazem/fp_backend:latest
          volumeMounts:
            - name: sqlite-storage
              mountPath: /app # Path inside the container where the volume will be mounted
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
